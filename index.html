<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <title>Simple Interest Calculator</title>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1><br/>
        <div class="secdiv">
        Amount &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="number" onchange="checkno()"  id="principal">  <br><br/>
        Interest Rate <input type="range" onchange="updateRate()" id="rate" min=1 max=20 step=.25 value=10.25>
        <span id="rate_val">
            10.25%
        </span><br><br/>
        No. of Years &nbsp&nbsp<select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <!-- fill in the rest of the values-->
        </select> <br><br/>
        <button onclick="compute()">Compute Interest</button><br><br/>
        <span id="result">
            
        </span><br/>
        </div>
        <footer>

            &#169; This Calculator belongs to --Bill E--
    
    </footer>
    </div>

</html>
